<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JF Drums</title>
    <link rel="stylesheet" href="jf-drums.css">
    <script src="https://kit.fontawesome.com/aeb8965ce3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/c9b87a4bee.js" crossorigin="anonymous"></script> -->
    <script src="jf-drums.js" defer></script>
</head>

<body>
    <div class="container">

        <header id="encabezado">

            <div class="logo">
                <a href="index.html" class="drum"><i class="fa-solid fa-drum"></i></a>
                <h1><a href="index.html"></a>JF Drums</h1>
            </div>

            <nav>
                <input type="checkbox" id="check" />
                <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
                </label>
                <ul class="menu">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="index.html">ACERCA DE MÍ</a></li>
                    <li><a href="index.html">TRABAJOS</a></li>
                    <li><a href="index.html">SERVICIOS</a></li>
                    <li><a href="index.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

        <main id="seccion-principal">
            <section class="seccion-1">
                <div clas="acerca-de">
                    <h2>Acerca de mi</h2>
                </div>
            </section>

            <section class="seccion-2">
                <img src="img/drum002.jpg" alt="imagen-carrusel">
            </section>

            <section class="formulario-general">
                <h1>Contacto</h1>
                <p><em>¡Esperamos tu consulta!</em></p>
        
                <form action="" method="get" class="formulario" id="form">
                    <div class="form-row">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" type="text" />
                    </div>
        
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="pepe@gmail.com"
                        />
                    </div>
        
                    <div class="form-row">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje"></textarea>
                    </div>
        
                    <div class="form-row">
                        <button type="submit" id="submit">Enviar</button>
                    </div>
                    <p class="alertas" id="alertas"></p>
            </section>

        </main>
    </div>
</body>

</html>
